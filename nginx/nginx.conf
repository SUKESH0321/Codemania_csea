# Nginx configuration for CodeMania
# Uncomment nginx service in docker-compose.yml to use this

events {
    worker_connections 1024;
}

http {
    # Upstream for main backend
    upstream backend {
        server backend:5000;
    }

    # Upstream for execution servers (add more for scaling)
    upstream execution {
        least_conn;
        server execution:6001;
        # Add more execution servers for scaling:
        # server execution-2:6001;
        # server execution-3:6001;
    }

    server {
        listen 80;
        server_name localhost;

        # API requests to backend
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Socket.io support
        location /socket.io {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Health check
        location /health {
            proxy_pass http://backend;
        }

        # Frontend (if serving static files)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }
}
